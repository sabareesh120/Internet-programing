<!DOCTYPE html>
<html>
<head>
	<title>Search for a Date within a String</title>
	<script>
		function searchDate() {
			// Get the input string from the user
			const inputString = document.getElementById("inputString").value;

			// Define the regular expression pattern for a date in the format "yyyy-mm-dd"
			const pattern = /\d{4}-\d{2}-\d{2}/;

			// Search for the date in the input string
			const match = inputString.match(pattern);

			// Display the result to the user
			if (match) {
				document.getElementById("output").textContent = `Date found: ${match[0]}`;
			} else {
				document.getElementById("output").textContent = "No date found";
			}
		}
	</script>
</head>
<body>
	<label for="inputString">Enter a string:</label>
	<input type="text" id="inputString">

	<button onclick="searchDate()">Search</button>

	<p id="output"></p>
</body>
</html>
