<!DOCTYPE html>
<html>
<head>
	<title>Display Cars Ordered by Price</title>
	<script>
		const cars = [
			{ make: "Toyota", model: "Corolla", year: 2020, price: 20000 },
			{ make: "Honda", model: "Civic", year: 2021, price: 22000 },
			{ make: "Ford", model: "Mustang", year: 2019, price: 25000 },
			{ make: "Chevrolet", model: "Camaro", year: 2022, price: 30000 }
		];

		function displayCars() {
			// Sort the cars by price
			cars.sort((a, b) => a.price - b.price);

			// Create an HTML table to display the cars
			let tableHTML = "<table><tr><th>Make</th><th>Model</th><th>Year</th><th>Price</th></tr>";
			for (let car of cars) {
				tableHTML += `<tr><td>${car.make}</td><td>${car.model}</td><td>${car.year}</td><td>${car.price}</td></tr>`;
			}
			tableHTML += "</table>";

			// Display the table to the user
			document.getElementById("output").innerHTML = tableHTML;
		}
	</script>
</head>
<body>
	<button onclick="displayCars()">Display Cars Ordered by Price</button>

	<div id="output"></div>
</body>
</html>
